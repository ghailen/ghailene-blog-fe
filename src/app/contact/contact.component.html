<div class="add-post-content">
  <div class="container">
    <div>
      <h3 class="new-post-title">Contact Me</h3>
    </div>
    <hr>
    <form [formGroup]="contactForm" (ngSubmit)="addContactPost()">
      <div class="form-group">
        <label class="post-title">Email: </label>
        <br>
        <input type="text" [formControlName]="'email'" class="form-control" placeholder="Your Email ">
      </div>
      <div class="form-group">
        <label class="post-title">Title: </label>
        <br>
        <input type="text" [formControlName]="'title'" class="form-control" placeholder="Your Title">
      </div>
      <div class="form-group">
        <label class="post-content">Message : </label>
        <br>
        <input type="text" [formControlName]="'body'" class="form-control" placeholder="Your Message ">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </form >
  </div>
</div>
